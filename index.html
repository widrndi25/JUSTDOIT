<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이정효</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/233946e27f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar--title">이정효</div>
    </div>

    <div class="mottobox">
      <div class="mottobox__title">"어제보다 빛난 오늘, 오늘보다 빛날 내일을 위해."</div>
    </div>

    <div class="introductionbox">
      <div class="introductionbox--img">
        <img src="src/hyo.png" width="200" />
      </div>

      <div class="introductionbox__content">
        <div class="introductionbox__content--title">이정효</div>
        <div class="introductionbox__content--subtitle">가천대 AI 소프트웨어학과 재학중</div>
        <div class="introductionbox__content--text">
          안녕하세요! 디자인하는 창의적인 개발자가 되기 위해 노력하는 이정효입니다! <br />
        </div>
      </div>
    </div>

    <div class="skillbox">
      <div class="skillbox--title title">기술스택</div>

      <div class="skillbox__contents">
        <div class="skillbox--content">
          <div class="skillbox--img">
            <img
              src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg"
            />
          </div>
          <div class="skillbox--text">Python</div>
        </div>

        <div class="skillbox--content">
          <div class="skillbox--img">
            <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo.svg" />
          </div>
          <div class="skillbox--text">HTML5</div>
        </div>

        <div class="skillbox--content">
          <div class="skillbox--img">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
            />
          </div>
          <div class="skillbox--text">CSS3</div>
        </div>
      </div>
    </div>

    <div class="projectbox">
      <div class="projectbox--title title">프로젝트</div>
      <div class="projectbox--text">아직 완성된 프로젝트가 없습니다ㅠㅠ</div>
    </div>

    <div class="footer">
      <div class="footer--contents">
        <div class="footer--content">깃허브</div>
        <div class="footer--content">인스타</div>
        <div class="footer--content">이메일</div>
      </div>
      <div class="copyrighttext">© 2023. Lee Jeong Hyo. All rights reserved.</div>
    </div>
  </body>
</html>
